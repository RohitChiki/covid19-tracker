<div class="row m-4">
    <div class="col-lg-4" style="float:none;margin:auto;">
        <select [(ngModel)]="selectedValue" class="form-control"
             (change)="onOptionsSelected()">
            <option value="">Select State</option>
            <option *ngFor="let state of States" [value]="state.StateCode">
                {{state.StateName}}
            </option>
        </select>
    </div>
</div>

<div class="row m-2 p-2">
    <div class="col-lg-6" style="float:none;margin:auto;">
        <div class="chart-container" style="position: relative;">
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="row" style="margin-top: 33px;" *ngIf="displayStateWiseStats">
            <div class="col-lg-3">
                <div class="card text-white bg-danger mb-3" style="max-width: 18rem;">
                    <div class="card-header">Confirmed</div>
                    <div class="card-body">
                      <h5 class="card-title">{{this.TotalConfirmedCasesStateWise}}</h5>
                    </div>
                  </div>
            </div>
            <div class="col-lg-3">
                <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                    <div class="card-header">Active</div>
                    <div class="card-body">
                        <h5 class="card-title">{{this.TotalActiveCasesStateWise}}</h5>
                    </div>
                  </div>
            </div>
            <div class="col-lg-3">
                <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
                    <div class="card-header">Recovered</div>
                    <div class="card-body">
                        <h5 class="card-title">{{this.TotalRecoveredCasesStateWise}}</h5>
                    </div>
                  </div>
            </div>
            <div class="col-lg-3">
                <div class="card bg-light mb-3 card-border-deceased" style="max-width: 18rem;">
                    <div class="card-header">Deceased</div>
                    <div class="card-body">
                        <h5 class="card-title">{{this.TotalDeceasedCasesStateWise}}</h5>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</div>
<hr>
